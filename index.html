<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo.png">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo">
        <h1> 
            <img src="assets/tasks.png" style="height: 30px; width: 35px;"> Plan Your Day 
        </h1>

        <div class="date-dark-mode">
            <div class="date-time">
                <p id="current-date">6-11-2024</p>
                <div id="time">
                    <span id="clock">12:00:00</span>
                    <span id="timeformat">pm</span>
                </div>
            </div> 

            <input type="checkbox" class="switch" id="switch">
            <label for="switch">
                <img src="assets/moon image.svg" class="moon">
                <img src="assets/sun image.svg " class="sun">
                <div class="ball"></div>
            </label>
        </div>

        <hr>

        <div class="input-btn">
            <input id="task-input" placeholder="Enter task" type="text">
            <button id="add-task-btn">Add task</button>
        </div>
        <ul class="list"></ul>

    </div>

        <script src="app.js"></script>
</body>
</html>
